version: "3.7"

services:
  wapp-client:
    build:
      context: ./client
    ports: 
    - 3000:3000
    container_name: wapp-client
    image: wapp-client
    restart: always
    networks: 
    - wapp-net
    depends_on:
    - wapp-server
    stdin_open: true
    tty: true
    env_file: ./client/.env
    labels:
      - "traefik.docker.network=wapp-net"
      - "traefik.enable=true"
      - "traefik.http.middlewares.wapp-client-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.wapp-client-secure.entrypoints=https"
      - "traefik.http.routers.wapp-client-secure.rule=Host(`pandala.edpacca.co.uk`)"
      - "traefik.http.routers.wapp-client-secure.service=wapp-client"
      - "traefik.http.routers.wapp-client-secure.tls=true"
      - "traefik.http.routers.wapp-client-secure.tls.certresolver=http"
      - "traefik.http.routers.wapp-client.entrypoints=http"
      - "traefik.http.routers.wapp-client.middlewares=wapp-client-https-redirect"
      - "traefik.http.routers.wapp-client.rule=Host(`pandala.edpacca.co.uk`)"
      - "traefik.http.services.wapp-client.loadbalancer.server.port=3000"
  wapp-server:
    restart: always
    build:
      context: ./server
    ports:
    - 5500:5500
    container_name: wapp-server
    image: wapp-server
    networks:
    - wapp-net
    depends_on:
    - mongo
    env_file: ./server/.env
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
    - 27017:27017
    volumes:
    - /mongodata:/data/db
    networks:
    - wapp-net
    environment:
      MONGO_INITDB_ROOT_USERNAME: *******
      MONGO_INITDB_ROOT_PASSWORD: *******
    command: [--auth]

networks:
  wapp-net:
    driver: bridge
    external: true

volumes:
  mongodata:
    driver: local    

